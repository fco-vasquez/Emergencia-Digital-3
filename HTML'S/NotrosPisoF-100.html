<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piso 1 Emergencia Digital</title>
    <!--Bootstrap-->
    <link href="CSS/bootstrap.min.css" rel="stylesheet">
    <!--Bootstrap-->
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container text-center">
        <div class="row">
            
            <div class="col-4 back">
                <img src="img/logo.png" alt="logo">
            </div>
            <div class="col-8 back">
                <h1 class="text-end">Emergencia Digital</h1>
            </div>
            
            <nav class="navbar bg-body-tertiary">
                <form class="container-fluid justify-content-center ">
                    <button class="btn btn-outline-success me-4" type="button" onclick="window.location.href='index.html'"><img src="Planos/Casita.svg" alt="home"></button>
                    <button class="btn btn-outline-success me-4" type="button" onclick="window.location.href='nostros.html'" >Notros</button>
                    <button class="btn btn-outline-success me-4" type="button" onclick="window.location.href='NotrosPiso-1.html'">Piso -1</button>
                    <button class="btn btn-outline-success me-4"  type="button" onclick="window.location.href='NotrosPiso1.html'" >Piso 1</button>
                    <button class="btn btn-outline-success me-4" type="button" onclick="window.location.href='NotrosPiso2.html'">Piso 2</button>
                    <button class="btn btn-outline-success me-4" type="button" onclick="window.location.href='NotrosPiso3.html'" >Piso 3</button>
                    <button class="btn btn-outline-success me-4" type="button" onclick="window.location.href='NotrosPiso4.html'" >Piso 4</button>
                    <button class="btn btn-outline-success me-4" type="button" onclick="window.location.href='NotrosPiso5.html'" >Piso 5</button>
                    <button class="btn btn-outline-success me-4 active btn-succes" type="button" onclick="window.location.href='NotrosPisoF-100.html'" >F-100</button>
                </form>
            </nav>
            
            <div class="svg-container">
                <!-- SVG PRINCILAP MAPA PRINCIPAL-->
                <img class="img-fluid" src="LosNotros/Piso F-100/Piso F-100.svg" alt="" style="margin: auto; z-index: 1;">
                <!--OVERLAY-->
                <img id="overlaySvg" class="overlay-svg" src="" alt="">
            </div>
            <div class="col" style="background-color: aqua;">
                <div class="form-check form-check-inline">
                    <input class="form-check-input check" type="checkbox" id="inlineCheckbox1" value='Piso F-100 Todo.svg' onchange="onClick(this)">
                    <label class="form-check-label" for="inlineCheckbox1">Todos</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input check" type="checkbox" id="inlineCheckbox3" value='Piso F-100 Electrica.svg' onchange="onClick(this)">
                    <label class="form-check-label" for="inlineCheckbox2"><img class="ex1" src="SVG/Electrico.svg" alt=""></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input check" type="checkbox" id="inlineCheckbox4" value='Piso F-100 PQS.svg' onchange="onClick(this)">
                    <label class="form-check-label" for="inlineCheckbox2"><img class="ex1" src="SVG/Extintor1.svg" alt=""></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input check" type="checkbox" id="inlineCheckbox8" value='Piso F-100 Caldera.svg' onchange="onClick(this)">
                    <label class="form-check-label" for="inlineCheckbox2"><img class="ex1" src="SVG/Sala de Calderas.svg" alt=""></label>
                </div>  
            </div>
        </div> <!--Row-->
    </div> <!--Container-->
    
<!--COMIENZA FUNCION-->
    <script>
        function onUnClick(){
            let floorPlan = document.getElementById("floorPlan");
            let overlaySvg = document.getElementById("overlaySvg");

            overlaySvg.style.display = 'none';
            overlaySvg.src = "";
            floorPlan.src = "LosNotros/Piso F-100/Piso F-100.svg";
        }


        function onClick(checkbox){
            let overlaySvg = document.getElementById("overlaySvg");

            if(checkbox.checked){
                overlaySvg.style.display = 'block';
                overlaySvg.src = "LosNotros/Piso F-100/" + checkbox.value;
            }
            else{
                onUnClick();
            }
        } 
               
    </script>
<!--TERMINA FUNCION-->
</body>
</html>
