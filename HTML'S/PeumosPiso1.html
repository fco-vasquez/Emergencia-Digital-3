<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergencia Digita | Los Boldos</title>
    <script src="https://kit.fontawesome.com/bd9ee403ba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/CSS/style.css">
    <link href="CSS/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="head">
        <img src="/SVG/logo.png" alt="">
        <h1>Emergencia Digital - Concepcion</h1>
    </div>

    <div class="na">
        <nav class="navbar">
            <ul class="items">
                <li class="navitems">
                    <a href="/index.html"><i class="fa-solid fa-house fa-xl" style="color: #ffffff;"></i></a>
                </li>
                <li class="navitems">
                    <a class='link' href="./peumos.html">Los Peumos</a>
                </li>
                <li class="navitems">
                    <a class='link activate' href="./PeumosPiso1.html">Piso 1</a>
                </li>
                <li class="navitems">
                    <a class='link' href="./PeumosPiso2.html">Piso 2</a>
                </li>
                <li class="navitems">
                    <a class='link' href="./PeumosPisoE-300.html">Piso E-300</a>
                </li>
                <li class="navitems">
                    <a class='link' href="./GYMPiso1.html">Gimnasio</a>
                </li>
                <li class="navitems">
                    <a class='link' href="#">Bodega Investigacion</a>
                </li>
            </ul>
        </nav>
    </div>
    
    <div class="container">
        <img id="overlaySvg" class="overlay-svg" src="" alt="">
        <img id='floorPlan' src="/LosPeumos/Piso 1/piso 1.svg" alt="" class="centered-image">
    </div>
    

    <div class="checkbox-container">
        <label class="checkbox-item">
            <input type="checkbox" name="checkbox1" value="piso 1 Todo.svg" onchange="onClick(this)">
            <a>Todos</a>
        </label>
        <label class="checkbox-item">
            <input type="checkbox" name="checkbox2" value="piso 1 RedHumeda.svg" onchange="onClick(this)">
            <img src="/SVG/Red humeda.svg" alt="a">
        </label>
        <label class="checkbox-item">
            <input type="checkbox" name="checkbox3" value="piso 1 Biologico.svg" onchange="onClick(this)">
            <img src="/SVG/RiesgoBiologico.svg" alt="a">
        </label>
        <label class="checkbox-item">
            <input type="checkbox" name="checkbox4" value="piso 1 PQS.svg" onchange="onClick(this)">
            <img src="/SVG/Extintor1.svg" alt="a">
        </label>
        <label class="checkbox-item">
            <input type="checkbox" name="checkbox4" value="piso 1 CO2.svg" onchange="onClick(this)">
            <img src="/SVG/Extintor CO2.svg" alt="a">
        </label>
        <label class="checkbox-item">
            <input type="checkbox" name="checkbox4" value="piso 1 Inflamable.svg" onchange="onClick(this)">
            <img src="/SVG/Gas natural o licuado.svg" alt="a">
        </label>
        <label class="checkbox-item">
            <input type="checkbox" name="checkbox4" value="piso 1 LavadoOjo.svg" onchange="onClick(this)">
            <img src="/SVG/LavaOjo.svg" alt="a">
        </label>
        <label class="checkbox-item">
            <input type="checkbox" name="checkbox4" value="piso 1 Caldera.svg" onchange="onClick(this)">
            <img src="/SVG/Sala de Calderas.svg" alt="a">
        </label>
    </div>

    <footer>
        Design and Developed by @Francisco Vasquez & Benjamin Cocio
    </footer>

    <script>
        function onUnClick(){
            let floorPlan = document.getElementById("floorPlan");
            let overlaySvg = document.getElementById("overlaySvg");

            overlaySvg.style.display = 'none';
            overlaySvg.src = "";
            floorPlan.src = "/LosPeumos/Piso 1/piso 1.svg";
        }

        function onClick(checkbox){
            let overlaySvg = document.getElementById("overlaySvg");

            if(checkbox.checked){
                overlaySvg.style.display = 'block';
                overlaySvg.src = "/LosPeumos/Piso 1/" + checkbox.value;
            }
            else{
                onUnClick();
            }
        }
               
    </script>

</body>
</html>
